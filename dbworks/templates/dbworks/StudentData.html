<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="post">
    {% csrf_token %}
    <table border="1" align="center" cellpadding=10 style="border-collapse: collapse;">
        <tr>
            <td>Name</td>
            <td><input type="text" name="txtStudentName"></td>
        </tr>
        <tr>
            <td>Roll No</td>
            <td><input type="text" name="txtRollNo"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" name="btnSave" value="Save"></td>
        </tr>
    </table>
    </form>
    <br>
    <table border="1" align="center" cellpadding=10 style="border-collapse: collapse;">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll No</th>
        </tr>
        {% for student in StudentDatas %}
            <tr>
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.rollno}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
